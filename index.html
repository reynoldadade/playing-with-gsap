<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Gsap Tutorial</title>
  </head>
  <body>
    <main>
      <div class="content">
        <h1 class="anim1">
          <span>Bridging the gap</span> <span>between dream</span>
          <span>and reality</span>
        </h1>
        <p class="anim1">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odio at ipsa
          alias modi natus excepturi?
        </p>
        <a href="#" class="anim1" id="cta">Start Dreaming</a>
      </div>
    </main>

    <aside>
      <div class="wrapper">
        <img
          class="swirl"
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/swirl.png"
          alt="Swirl Graphic"
        />
      </div>
    </aside>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/CSSRulePlugin3.min.js"></script>
    <script>
      var rule = CSSRulePlugin.getRule('span:after');

      gsap.from('.anim1', {
        opacity: 0,
        duration: 1,
        y: -50,
        ease: 'elastic(1,0.3)',
        stagger: 0.6,
      });
      gsap.from('img', { duration: 1, y: 30, opacity: 0, delay: 1.4 });
      gsap.from('aside', {
        duration: 1,
        backgroundPosition: '200px 0px',
        opacity: 0,
        delay: 1.1,
      });

      gsap.to(rule, { cssRule: { scaleY: 0 }, duration: 1 });
    </script>
  </body>
</html>
